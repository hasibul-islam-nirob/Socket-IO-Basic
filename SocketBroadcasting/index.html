<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Socket IO Front View </title>
</head>
<body>

    <h1 id="myID">Hello Programmer</h1>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();

        socket.on("myBroadcast",function (msg) {
            //document.write(msg);
            document.getElementById("myID").innerHTML=msg;
        })
    </script>

</body>
</html>
